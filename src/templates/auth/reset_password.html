
{% extends 'base_inicio.html' %}

{% block customCSS %}
<link rel="stylesheet" href="{{url_for('static', filename='css/iniciar.css')}}">
{% endblock %}
 

{% block content %}

<div class="container">
    
    <div class="mt-3">
        <h1>Cambiar contraseña</h1>
    </div>
    
    <div class="mt-3">
        <img src="{{url_for('static', filename='img/docplant.png')}}" style="height: 200px;">
    </div>

    <div class="mt-3">
     <p>Ingresa tu email</p>
    </div>
    <form method="POST" action="/reset-password">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Cambiar contraseña</button>
    </form>

    <div class="form-floating mt-4">
        <a href="/">iniciar</a>
        </div>

</div>

{% endblock %}
