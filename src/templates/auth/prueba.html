<!doctype html>
<html lang="en">
<head>
   <metacharset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="description" content="">
   <title>Dashboard Template Bootstrap v5.0</title>

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

   <!-- Feather Icons -->
   <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

   <style>
      .bd-placeholder-img {
         font-size: 1.125rem;
         text-anchor: middle;
         -webkit-user-select: none;
         -moz-user-select: none;
         user-select: none;
      }

      @media(min-width: 768px) {
         .bd-placeholder-img-lg {
            font-size: 3.5rem;
         }
      }

      /* Add this CSS */
      #sidebarMenu {
         position: fixed;
         top: 0;
         left: 0;
         bottom: 0;
         z-index: 100;
         padding-top: 56px; /* Adjust this value based on your header's height */
      }

      .container-fluid {
         margin-left: 240px; /* Adjust this value based on your menu's width */
      }

      .profile {
         display: flex;
         align-items: center;
         justify-content: center;
         padding: 1rem;
         background-color: #f8f9fa;
      }

      .profile img {
         width: 40px;
         height: 40px;
         border-radius: 50%;
         object-fit: cover;
         margin-right: 0.5rem;
      }
   </style>

   <link href="dashboard.css" rel="stylesheet">
</head>

<body>
   <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Docplant</a>
      <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-nav">
         <div class="nav-item text-nowrap">
            <a class="nav-link px-3" href="/">Sign out</a>
         </div>
      </div>
   </header>

   <div class="container-fluid">
      <div class="row h-100"> <!-- Add h-100 class to make the row take up full height -->
         <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
               <div class="position-sticky pt-3">
                  <div class="profile">
                     <img src="path_to_profile_picture.jpg" alt="Profile Picture">
                     <span>Username</span>
                  </div>
                  <ul class="nav flex-column">
                     <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home">
                           <span class="bi bi-house-fill"></span>
                           Start
                        </a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="plants">
                           <span data-feather="house"></span>
                           My plants
                        </a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="diseases">
                           <span data-feather="file"></span>
                           Diseases
                        </a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="temperature-humidity">
                           <span data-feather="shopping-cart"></span>
                           temperature and humidity
                        </a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="greenhouse">
                           <span data-feather="shopping-cart"></span>
                           greenhouses
                        </a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">
                           <span data-feather="users"></span>
                           courses
                        </a>
                     </li>
                  </ul>
               </div>
            </div>
         </nav>
         {% block content %}
         <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3"> <!-- Remove unnecessary classes -->
               <!-- Your content here -->
            </div>
         </main>
      </div>
   </div>

   <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin ="anonymous"></script>
</body>
</html>
