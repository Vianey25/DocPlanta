
{% extends 'base_inicio.html' %}

{% block customCSS %}
<link rel="stylesheet" href="{{url_for('static', filename='css/iniciar.css')}}">
{% endblock %}
 

{% block content %}

<div class="container">
    
    <div class="mt-3">
        <h1>Verificar OTP</h1>
    </div>
    
    <div class="mt-3">
        <img src="{{url_for('static', filename='img/docplant.png')}}" style="height: 200px;">
    </div>

    <div class="mt-3">
     <p>Ingrese el codigo OTP  que se envio a la direcion de correo </p>
    </div>


    <form method="POST" action="/verify-otp">
        <label for="otp">Ingresa el OTP:</label>
        <input type="text" id="otp" name="otp" required>
        <button type="submit">Verificar OTP</button>
    </form>

</div>

{% endblock %}
