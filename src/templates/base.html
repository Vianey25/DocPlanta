<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Feather Icons -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

  {% block customCSS %}
  <style>
    .navbar {
      background-color: #4FDE3C !important;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      z-index: 1;
      padding: 2rem 1rem;
      overflow-y: auto;
      background-color: #f8f9fa !important;
    }
    .sidebar .nav-link {
      color: black !important;
    }
    .main-content {
      margin-left: 16.5rem; /* Width of the sidebar */
      padding: 2rem;
    }
  </style>
  {% endblock %}
</head>
<body>
  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Docplanta</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-nav">
      <div class="nav-item text-nowrap">
        <a class="nav-link px-3" href="/">Sign out</a>
      </div>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home">
                <span data-feather="home"></span>
                Inicio
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="plantas">
                <span data-feather="sun"></span>
                Mis Plantas
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="enfermedades">
                <span data-feather="shield"></span>
                Enfermedades
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="temperatura-humedad">
                <span data-feather="thermometer"></span>
                temperatura y humedad
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="invernadero">
                <span data-feather="globe"></span>
                Invernaderos
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="book"></span>
                Cursos
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main class="main-content col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Dashboard</h1>
        </div>
        {% block content %}
        {% endblock %}
      </main>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  
  <script>
    feather.replace(); // Initialize Feather Icons
  </script>
</body>
</html>
